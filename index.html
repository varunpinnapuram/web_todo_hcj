<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo App â€” CSE 2025 Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Todo App</h1>
    <form id="todo-form">
      <input id="todo-input" placeholder="Add a new task..." required />
      <button type="submit">Add</button>
    </form>

    <section id="controls">
      <button id="clear-completed" type="button">Clear Completed</button>
      <button id="clear-all" type="button">Clear All</button>
    </section>

    <ul id="todo-list" aria-live="polite"></ul>
    <p id="status" class="small"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
